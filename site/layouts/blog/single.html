{{ define "main" }}

{{ with .Resources.Get .Params.image }}

  <div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{ .RelPermalink }}')">

{{ end }}

    <div class="mw8 center ph3">
      <div class="db mb3">
        <div class="mw8 relative bg-fix-primary mb3">
          <h1 class="f2 f1-l b di lh-title mb3 white mw8 bg-primary">
            {{ .Title }}
          </h1>
          <div class="flex justify-between grey-1 bg-primary">
            <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
            <p>Read in {{ .ReadingTime }} minutes</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="mw7 center ph3 pv4 grey-5">
    <div class="cms mw7">      
      <p>{{ .Description }}</p>
    </div>
    <hr />
    <div class="cms mw7">
      {{ .Content }}
    </div>
  </div>
{{ end }}
